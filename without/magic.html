<!doctype html> 

<html lang="en"> 
	<head> 
		<title>It's magic</title> 

		<!-- build:css css/magic.min.css -->
			<link rel="stylesheet" href="css/1.css"/> 
			<link rel="stylesheet" href="css/2.css"/> 
			<link rel="stylesheet" href="css/3.css"/>
			<link rel="stylesheet" href="css/sprites.css"/> 
			<link rel="stylesheet" href="css/exclude/datauri.css"/> 
		<!-- endbuild -->
		<!-- not the best way to include scripts -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script> 
		<script type="text/javascript" src="js/slider/jquery.easing.1.3.js"></script> 
		<script type="text/javascript" src="js/slider/jquery.cycle.all.js"></script> 
	</head> 
	<body> 
		<div id="header"> 
			<div id="logo"></div> 
			<h1>It's 
				<!-- build:remove -->not<!-- /build --> 
				magic!</h1>
		</div> 
		<div id="content"> 
			
			<div class="navi"><button class="left" alt="prev"></button> <button alt="right" class="right"></button></div>
			 <div id="magic-show" class="pics"> 
			 	<img src="img/slideshow/creepy-willy-wonka.jpg" width="200" height="200"/> 
			 	<img src="img/slideshow/david-c.jpg" width="200" height="200"/> 
			 	<img src="img/slideshow/grumpy-cat.jpg" width="200" height="200"/> 
			 </div> 
			</div> 
			<div id="footer"> 
				<div class="disclaimer">Disclaimer: Slideshow taken from http://jquery.malsup.com/cycle/prevnext.html </div>
			</div> 
			<script>
				$(document).ready(function(){
					$("#magic-show").cycle({
						timeout:0,
						fx:"scrollDown",
						easing:"easeInOutBack",
						speed:"slow"
					});
					$("button:eq(0)").click(function(){
						$("#magic-show").cycle("prev")
					});
					$("button:eq(1)").click(function(){
						$("#magic-show").cycle("next")})
					});
			</script> 
		<!-- build:js js/magic.min.js -->
			<script src="js/1.js"></script> 
			<script src="js/2.js"></script> 
			<script src="js/3.js"></script> 
			<script src="js/4.js"></script> 
		<!-- endbuild -->


		</body> 
</html>
